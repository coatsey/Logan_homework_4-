<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball quiz</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" id= "highScores" href="#">High Score: 0%<span class="sr-only">(current)</span></a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
              <p id="stopWatch" style="display: none; position: absolute; top: 0; right: 0; width: 100px; text-align: right;">Counter:
              </p>
            </div>
          </div>
        </div>
      </nav>
    <div class="jumbotron">
        <h1 class="display-4" , id="title1">Baseball Quiz</h1>
        <p class="lead" id="start_text">Answer the following questions and record your high score.</p>
        <hr class="my-4">
        <div class="container1">
          <div class="container2" id="container2">
            <a class="btn btn-primary btn-lg" onClick="startQuiz()" href="#" role="button" id="startButton">Start Quiz</a>
            <section id="sec1">
              <br>
              <label id="quest1"></label>
              <br>
              <a class="btn btn-primary btn-lg quiz-answers" href="#" role="button" id="button1">choice1</a>
              <br>
              <a class="btn btn-primary btn-lg quiz-answers" href="#" role="button" id="button2">choice2</a>
              <br>
              <a class="btn btn-primary btn-lg quiz-answers" href="#" role="button" id="button3">choice3</a>
              <div style="display:flex; flex-direction: row; justify-content: left; align-items: left">
                <p id="result" style="flex-direction: row; justify-content: left; align-items: left"></p>
              </div>
            </section>
          </div>
          <div class="container3" id="container3">
            <section>
              <div style="display:flex; flex-direction: row; justify-content: left; align-items: left">
                <p id="score_result" style="flex-direction: row; justify-content: left; align-items: left"></p>
              </div>
              <br>
              <br>
              <a class="btn btn-primary btn-lg" onClick="startOver()" href="#" role="button">Retake Quiz?</a>
              <a class="btn btn-primary btn-lg" onClick="quit()" href="#" role="button">Quit?</a>
            </section>
          </div>
          <div class="container4" id="container4">
            <section>
              <div style="display:flex; flex-direction:row; justify-content: left; align-items: left;">
                <label>Enter Name</label>
                <input type="text" id="enterName" value=""/>
              </div>
              <div>
                <a class="btn btn-primary btn-lg" onClick="save()" href="#" role="button">Save?</a>
              </div>
            </section>
          </div>
        </div>
    
      </div>
    
      <div>
        <a style= "position: fixed; bottom: 20px" onClick="show_scores()" href="#" role="button">show scores</a>
      </div>
    
    
    
    
    
      <script src="script.js"></script>
    
</body>
</html>
